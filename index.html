<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeuMod - Aplicativos Modificados</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>MeuMod</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Categorias</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Buscar aplicativos...">
            <button>Buscar</button>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h2>Bem-vindo ao MeuMod</h2>
                <p>Encontre os melhores aplicativos modificados para o seu dispositivo.</p>
                <a href="#featured-apps" class="cta-button">Explorar</a>
            </div>
        </section>

        <section id="featured-apps" class="featured-apps">
            <h2>Aplicativos em Destaque</h2>
            <div class="app-list">
                <div class="app-card">
                    <img src="Imagem/Pou.jpeg" alt="App 1">
                    <h3>Pou</h3>
                    <p></p>
                    <button>Download</button>
                </div>
                <div class="app-card">
                    <img src="Imagem/jogo.png"
                    <h3>Subway Surfers</h3>
                    <p></p>
                    <button>Download</button>
                </div>
                <div class="app-card">
                    <img src="https://via.placeholder.com/100" alt="App 3">
                    <h3>App 3</h3>
                    <p>Descrição do App 3.</p>
                    <button>Download</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 MeuMod. Todos os direitos reservados.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
